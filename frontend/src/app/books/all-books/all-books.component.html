{{sort()}}
<div *ngFor="let book of books">
    <a mat-button href="/#/books/details/{{book._id}}" class="book-link">{{book.title}} - {{book.author}}</a>
</div>

<div *ngIf="books.length==0">
    <p class="no">No books found</p>
    <br>
    <a href="/#/books/create" class="create-link" mat-button *ngIf="isUser!=null">Add book</a>
</div>

<div *ngIf="books==undefined">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
