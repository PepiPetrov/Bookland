<form (ngSubmit)="onSubmit()">
    <input type="text" placeholder="Keyword" aria-label="Keyword" [(ngModel)]="search" name="search">
    <br><br>
    <button type="submit" button>Search</button>
</form>

<div *ngFor="let book of books">
    <a mat-button href="/#/books/details/{{book._id}}" class="book-link">{{book.title}} - {{book.author}}</a>
</div>

<div *ngIf="books?.length==0">
    <p class="no">No books found</p>
</div>
